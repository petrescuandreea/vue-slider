<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Vue Slider</title>
</head>
<body>
    <section>
        <div id="app" class="container">
            <div class="items">
                <div class="item active">
                    <img :src="photos[activePhoto].image" :alt="photos[activePhoto].title">
                    <div class="text">
                        <h3>{{photos[activePhoto].title}}</h3>
                        <p>
                            {{photos[activePhoto].text}}
                        </p>
                    </div>
                </div>

                
            </div>
            
            <div class="thumbs">
                <div v-for="photo in photos"  class="thumb" :class="i === activePhoto ? 'active': ''" :key="i" >
                    <img :src="photo.image" :alt="photo.title">
                </div>
                

                <div class="prev">
                    <i class="fas fa-chevron-up"></i>
                </div>

                <div class="next">
                    <i class="fas fa-chevron-down"></i>
                </div> 
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
